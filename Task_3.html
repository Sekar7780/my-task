<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.center {
        margin-left: auto; 
        margin-right: auto;
    }
    div.h1{
        
        text-align: center;
    }
       
       
       input, textarea {
        padding: 5px;
        border: 1px solid rgb(101, 230, 101);
        font-size: 14px;
        margin-bottom: 10px;
       }
       label{
        margin: 10px 0 5px;
        }
        button{
            margin-top: 10%;
            margin-left: 50%;
        }
      
    </style>
</head>
<body>
    <div class="h1">
        <h1>Registration form</h1>
    </div>
    <table class="center">
        <tr>
            <td><label for="id">Id:</label></td>  
            <td><input type="text"></td>  
        </tr>

        <tr>
            <td><label for="name">Name:</label></td> 
            <td><input type="text"></td> 
        </tr>

        <tr>
            <td><label for="course">Course:</label></td> 
            <td><input type="text"></td> 
        </tr>

        <tr>
            <td><label for="branch">Branch:</label></td> 
            <td><input type="text" ></td>     
        </tr>


        <tr>
            <td><label for="rollno">Rollno:</label></td> 
            <td><input type="text"></td> 
        </tr>


        <tr>
            <td><label for="email">Email_Address:</label></td> 
            <td><input type="text"></td> 
        </tr>


        <tr>
            <td><label for="username">User_Name:</label></td> 
            <td><input type="text"></td> 
        </tr>

        <tr>
            <td><label for="about">About Us:</label></td> 
            <td><textarea name="about" id="feedback"></textarea></td> 
        </tr>

        <tr>
            <td><label for="password">password</label></td> 
            <td><input type="text"></td> 
        </tr>
        
        <tr>
            <td><button>Add</button></td>
        </tr>
                
                
    </table>    
</body>
</html>
